apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-without-chart-version
  namespace: check-kyverno
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-container
        image: nginx:latest
